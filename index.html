<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Bg</title>
</head>
<style>

.btn {
    background-color: transparent; 
    color: black;
    border: none;
    opacity: .3;
}

#icon{
    color: red;
    opacity: 1;
}
#music{
    display: none;
}

</style>

<body>
    <h1 class="title">Music Bg</h1>
    <div>
        <audio src="Eddieboy (1).mp3" id="background" loop="" autoplay="true"></audio>
        
        <button id="icon" onclick="pause()" class="btn" type="button">
            <i class="fa-solid fa-music"></i>
        </button>
        <button id="music" onclick="play()" class="btn" type="button">
            <i class="fa-solid fa-music"></i>
        </button>
    </div>




    <script type="text/javascript">
        var bg = document.getElementById("background");
        bg.volume = 0.05;
        const music = document.getElementById("music");
        const icon = document.getElementById("icon");

function play() { 
  bg.play();
  icon.style.display = 'block';
  music.style.display = 'none'; 
} 
function pause() { 
  bg.pause();
  icon.style.display = 'none';
  music.style.display = 'block';  
} 
    </script>
</body>
</html>
